<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calculator</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
    <h1>Check the day of week you were born</h1>
    <div class="calculator">
        <input id="user-month" placeholder="MM" type="number">
        <input id="user-day" placeholder="DD" type="number">
        <input id="user-year" placeholder="YYYY" type="number"><br>
        <br>
        <button id="submit-date">Tell me Day Please</button>

    </div>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
